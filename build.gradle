// Top-level build file where you can add configuration options common to all sub-projects/modules.
project.ext {
    AppName = "Windscribe"
    AppId = "com.windscribe.vpn"
    appMinSdk = 21
    appTargetSdk = 31
    appCompiledSdk = 31
    appBuildTool = "31.0.0"
    appVersionCode = 1137
    appVersionName = "3.5.1137"

}

buildscript {
    ext.kotlin = "1.5.32"
    ext.dagger = "2.34"
    ext.ktx_core = "1.3.2"
    ext.room = '2.4.2'
    ext.archLifecycle= '2.3.1'
    ext.work_manager = "2.7.0"
    ext.coreVersion = "1.4.1-alpha03"
    ext.extJUnitVersion = "1.1.4-alpha03"
    ext.runnerVersion = "1.4.1-alpha03"
    ext.espressoVersion = "3.5.0-alpha03"
    ext.robolectricVersion = "4.6.1"
    ext.extTruthVersion = '1.3.0-rc01'
    ext.coroutines_version = '1.6.0'
    ext.epoxyVersion = "4.6.3"

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        //noinspection GradleDependency
        classpath 'com.android.tools.build:gradle:7.0.0'
        classpath 'org.owasp:dependency-check-gradle:6.2.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin"
    }
}

allprojects {
    apply from: "$rootDir/ktlint.gradle"
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven {
            url "https://maven.google.com"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}